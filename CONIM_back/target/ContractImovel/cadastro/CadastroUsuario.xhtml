<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template/LayoutPadrao.xhtml">

    <ui:define name="titulo">Cadastro de Usuários</ui:define>
    <ui:define name="corpo">

        <h:form id="formUsuario">
            <p:panel header="Novo Usuário">
                <p:messages id="msgs" showDetail="true" closable="true" />

                <h:panelGrid columns="2" cellpadding="5">
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="#{usuarioBean.usuario.nome}" required="true" />

                    <h:outputLabel value="Username:" />
                    <p:inputText value="#{usuarioBean.usuario.username}" required="true" />

                    <h:outputLabel value="Senha:" />
                    <p:password value="#{usuarioBean.usuario.senha}" required="true" />

                    <h:outputLabel value="CPF:" />
                    <p:inputMask mask="999.999.999-99" value="#{usuarioBean.usuario.cpf}" />

                    <h:outputLabel value="Email:" />
                    <p:inputText value="#{usuarioBean.usuario.email}" />

                    <h:outputLabel value="Cargo/Permissão:" />
                    <p:selectOneMenu value="#{usuarioBean.usuario.role}">
                        <f:selectItems value="#{usuarioBean.roles}" var="r"
                                       itemLabel="#{r}" itemValue="#{r}" />
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:commandButton value="Salvar" actionListener="#{usuarioBean.salvar}" update="@form" icon="pi pi-save" styleClass="mt-3" />
            </p:panel>

            <p:separator/>

            <p:dataTable value="#{usuarioBean.usuarios}" var="u" paginator="true" rows="10" 
                         emptyMessage="Nenhum usuário cadastrado.">
                <p:column headerText="ID">#{u.id}</p:column>
                <p:column headerText="Nome">#{u.nome}</p:column>
                <p:column headerText="Username">#{u.username}</p:column>
                <p:column headerText="Email">#{u.email}</p:column>
                <p:column headerText="Role">#{u.role}</p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
