<ui:composition
  template="/WEB-INF/template/LayoutPadrao.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:f="http://xmlns.jcp.org/jsf/core"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:p="http://primefaces.org/ui">
  
  <ui:define name="titulo">Cadastro de Imóveis</ui:define>
  
  <ui:define name="corpo">
  
	<h:form id="formulario">

		<h1>Cadastro de Imóveis</h1>

		<p:growl id="growl" showDetail="false" />

			<p:toolbar style="margin-top: 20px">
				<p:toolbarGroup>
					<p:commandButton icon="pi pi-plus" value="Novo" id="botaoNovo" 
						oncomplete="PF('editarDialogWidgetVar').show()"
		            	update="editarDialog"		            	
		            	process="@this"/>
				</p:toolbarGroup>
			</p:toolbar>
			
			<p:dataTable id="imoveisTable" var="imovel" value="#{imovelBean.imoveis}"
				lazy="false" showGridlines="true"
	    		style="margin-top: 20px" emptyMessage="Nenhum imóvel encontrado." rows="10"
	    		paginator="true" paginatorAlwaysVisible="true" paginatorPosition="bottom"
	    		rowsPerPageTemplate="5,10,15">		

				<p:column headerText="ID" style="width: 40px; text-align: center" sortBy="#{imovel.id}">
					<h:outputText value="#{imovel.id}" />
				</p:column>	

				<p:column headerText="CEP" style="width: 100px; text-align: left" filterBy="#{imovel.CEP}">
					<h:outputText value="#{imovel.CEP}" />
				</p:column>

				<p:column headerText="Cidade" style="width: 100px; text-align: left" filterBy="#{imovel.cidade}">
					<h:outputText value="#{imovel.cidade}" />
				</p:column>
				
				<p:column headerText="Bairro" style="width: 120px; text-align: left" filterBy="#{imovel.bairro}">
					<h:outputText value="#{imovel.bairro}" />
				</p:column>	
				
				<p:column headerText="Endereço" style="width: 150px; text-align: left" filterBy="#{imovel.endereco}">
					<h:outputText value="#{imovel.endereco}" />
				</p:column>
				
				<p:column headerText="Número" style="width: 80px; text-align: left" filterBy="#{imovel.numero}">
					<h:outputText value="#{imovel.numero}" />
				</p:column>
				
				<p:column headerText="Quartos" style="width: 80px; text-align: center" sortBy="#{imovel.quartos}">
					<h:outputText value="#{imovel.quartos}" />
				</p:column>
				
				<p:column headerText="Banheiros" style="width: 90px; text-align: center" sortBy="#{imovel.banheiros}">
					<h:outputText value="#{imovel.banheiros}" />
				</p:column>
				
				<p:column headerText="Área" style="width: 80px; text-align: center" sortBy="#{imovel.area}">
					<h:outputText value="#{imovel.area}" />
				</p:column>
				
				<p:column headerText="Valor Aluguel" style="width: 120px; text-align: right" sortBy="#{imovel.valorAluguel}">
					<h:outputText value="#{imovel.valorAluguel}">
						<f:convertNumber pattern="R$ #,##0.00" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Status" style="width: 100px; text-align: left" filterBy="#{imovel.statusImovel}">
					<h:outputText value="#{imovel.statusImovel}" />
				</p:column>	

				<p:column headerText="Operações" style="width: 80px; text-align: center">					
					
					<p:commandButton id="cbEditar" icon="pi pi-pencil" title="Editar"	    				
		            	oncomplete="PF('editarDialogWidgetVar').show()"
		            	update=":formulario:editarDialog"		            	
		            	process="@this">
		            	<f:setPropertyActionListener target="#{imovelBean.imovel}" 
							value="#{imovel}" />
	            	</p:commandButton>

					<p:commandButton icon="pi pi-trash"  title="Excluir"
						onclick="PF('confirmacaoExclusao').show();"
						process="@this">
						<f:setPropertyActionListener target="#{imovelBean.imovel}"
							value="#{imovel}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

	<p:dialog id="editarDialog" header="Imóvel" widgetVar="editarDialogWidgetVar"
          modal="true" resizable="true" closeOnEscape="true"
          showEffect="explode" hideEffect="explode" 
          width="800px" position="center" maximizable="true"
          height="auto" dynamic="true" responsive="true"
          styleClass="dialog-scrollable">
		<p:outputPanel style="display: block; max-height: 70vh; overflow-y: auto;">
			<p:panelGrid id="grid" columns="2" style="width: 100%">

				<p:outputLabel for="id" value="ID: " />
				<p:outputLabel id="id" value="#{imovelBean.imovel.id}" rendered="#{imovelBean.imovel.id != null}" />
				<p:outputLabel id="idNovo" value="Novo" rendered="#{imovelBean.imovel.id == null}" />
				
				<p:outputLabel for="cep" value="CEP: " />
				<p:inputText id="cep" value="#{imovelBean.imovel.CEP}" maxlength="9" required="true" />

				<p:outputLabel for="cidade" value="Cidade: " />
				<p:inputText id="cidade" value="#{imovelBean.imovel.cidade}" required="true"/>

				<p:outputLabel for="bairro" value="Bairro: " />
				<p:inputText id="bairro" value="#{imovelBean.imovel.bairro}" required="true" />

				<p:outputLabel for="endereco" value="Endereço: " />
				<p:inputText id="endereco" value="#{imovelBean.imovel.endereco}" required="true" />

				<p:outputLabel for="numero" value="Número: " />
				<p:inputText id="numero" value="#{imovelBean.imovel.numero}" />

				<p:outputLabel for="quartos" value="Quartos: " />
				<p:spinner id="quartos" value="#{imovelBean.imovel.quartos}" min="0" />

				<p:outputLabel for="banheiros" value="Banheiros: " />
				<p:spinner id="banheiros" value="#{imovelBean.imovel.banheiros}" min="0" />

				<p:outputLabel for="area" value="Área (m²): " />
				<p:inputNumber id="area" value="#{imovelBean.imovel.area}" decimalSeparator=","
					thousandSeparator="." minValue="0" />

				<p:outputLabel for="valorAluguel" value="Valor Aluguel: " />
				<p:inputNumber id="valorAluguel" value="#{imovelBean.imovel.valorAluguel}"
					symbol="R$ " symbolPosition="p" decimalSeparator=","
					thousandSeparator="." minValue="0" required="true"/>

				<p:outputLabel for="statusImovel" value="Status: " />
				<p:selectOneMenu id="statusImovel" value="#{imovelBean.imovel.statusImovel}">
					<f:selectItem itemLabel="Selecione o status" />
					<f:selectItems value="#{imovelBean.statusImovelOptions}" />
				</p:selectOneMenu>

				<p:outputLabel for="observacoes" value="Observações: " />
				<p:inputTextarea id="observacoes" value="#{imovelBean.imovel.observacoes}" 
					rows="3" cols="30" autoResize="true" />

				<p:commandButton icon="pi pi-save" id="salvarButton"
					value="Salvar" title="Gravar dados do imóvel"
					actionListener="#{imovelBean.salvar}"
					oncomplete="if (!args.validationFailed) {PF('editarDialogWidgetVar').hide();}"
					update="growl imoveisTable" process="@this grid">
				</p:commandButton>						
			</p:panelGrid>
		</p:outputPanel>
	</p:dialog>
	
	<p:confirmDialog id="confirmacaoExclusaoDialog"
				widgetVar="confirmacaoExclusao"
				message="Tem certeza que deseja excluir o imóvel localizado em #{imovelBean.imovel.endereco}, #{imovelBean.imovel.numero}?"
				header="Exclusão de imóvel" severity="alert">
				<p:button icon="pi pi-thumbs-down" value="Não"
					onclick="PF('confirmacaoExclusao').hide(); return false;" 
					process="@this"/>
				<p:commandButton icon="pi pi-thumbs-up" value="Sim" 
				    update=":formulario:imoveisTable"
					onclick="PF('confirmacaoExclusao').hide();"
					action="#{imovelBean.excluir}"
					process="@this"/>
			</p:confirmDialog>	

	</h:form>
  </ui:define>
</ui:composition>
